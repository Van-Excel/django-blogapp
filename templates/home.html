<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django blog</title>
</head>
<body>
    {% extends 'base.html' %}
    

    {% block content %}
    <div class="post-entry">
    
        {% for post in blog_list %} 

        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.body}}</p>

        {% endfor %}

    
    </div>
    {% endblock content%}
    
</body>
</html>
